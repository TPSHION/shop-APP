<script type="text/javascript">

var orderId = $.getUrlVar('orderId');
	if(parseInt(orderId)<=0){
		$('#resultImg').attr('src','images/error.png');
		$('div.order-result span').append("真难过，交易失败！<br/>点击<a href='index.html'>这里</a>回到首页！");

		$('#resultImg').attr('src','images/success.png');
		$('div.order-result span').append("恭喜您，交易成功！<br/>点击<a href='orderDetial.html?orderId="+parseInt(orderId)+"'>这里</a>查看订单详情！");
	}
