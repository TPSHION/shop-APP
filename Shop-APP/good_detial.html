<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style>
			.imgDetail img{
				width: 100%;
			}
			#parameters{
				display: inline-block;
			}
			#parameters p{
				float: left;
			}
			.mui-card-footer{
				padding: 10px 0px;
			}
			.mui-card-header.mui-card-media{
				padding: 0px;
			}
			.mui-card-content-inner{
				padding: 0px;
			}
		</style>
	</head>

	<body>
		<div class="maskStyle"></div>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
		</header>
		<div class="container" style="margin-top: 50px;background-color: #f4f4f4;height:auto;padding-bottom: 50px;">
			<div class="mui-card">
				<img id="goodImage" class="mui-card-header mui-card-media" style="width:100%;height: 300px;" />
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p id="goodName" style="color: #333;"></p>
						<p id="goodPrice"></p>
					</div>
				</div>
				<div class="mui-card-footer">
					<div id="parameters">
						<ul class="mui-table-view mui-grid-view">
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					        	<p>品牌 : <span id="brand"></span></p>
					        </li>
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					        	<p>适用: <span id="type"></span></p>
                            </li>
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					        	<p>材质成分 : <span id="material"></span></p>
					        </li>
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					        	<p>件数 : <span id="num"></span></p>
					        </li>
					   </ul>
					</div>
				</div>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="javascript:void(0);" onclick="showOrHideItems()">
							选择 颜色分类 尺码
						</a>
					</li>
				</ul>
			</div>
			
			
			<img  style="width:100%;" src="images/xiangqing.png" />
			<div class="mui-card">
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="imgDetail" id="goodDetial">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<!--goodItems start-->
		<div class="itemOutter">
			<span>颜色 尺码</span>
			<ul id="colorItemList" class="colorList">
			</ul>
			<div id="productNum" style="height: 30px;position: absolute;bottom: 5px;" hidden="hidden">
				<p>商品剩余：<span>10</span></p>
			</div>
		</div>	
		<!--goodItems end-->
		
		<nav class="mui-bar mui-bar-tab">
			<div  style="width: 60%;float: left;">
				<a class="mui-tab-item" onclick="home()">
		        <span class="mui-icon iconfont icon-dianpu"></span>
			    </a>
			    <a class="mui-tab-item shoucang" href="javascript:void(0);" onclick="shoucang()">
			        <span class="mui-icon iconfont icon-shoucangxiao1"></span>
			    </a>
			    <a class="mui-tab-item" onclick="cart()">
			        <span class="mui-icon iconfont icon-gouwuche"></span>
			    </a>
			</div>
		    <div style="width: 40%;float: left;">
		        <button id="addToCart" type="button" class="mui-btn mui-btn-blue" style="width: 100%;height: 50px;top: 0px;font-size: 16px;">加入购物车</button>
		    </div>
		</nav>
	
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
	<script type="text/javascript" src="js/goodDetial.js"></script>
</html>
